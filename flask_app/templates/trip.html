<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>
<body>
</head>

<body>
    {% with messages = get_flashed_messages() %}

    {% if messages %}

    {% for message in messages %}

    <p>{{message}}</p>

    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container mt-5">
        <div class="w-100" style="background-color: lightblue">
            <h1 class="text-center">Add New Vehicle</h1>
        </div>
        <div class="d-flex justify-content-center alert alert-danger">
            <form action="/zeronow/addtrip" method="post">
                <input type="hidden" name="distance_unit" value="mi">
                <label for="user_vehicle">Vehicle:</label><br>
                <select name="user_vehicle" id="">
                    {}
                    <option value=""></option>
                    {}
                </select><br>
                <label for="distance_value">Distance (in miles):</label><br>
                <input type="number" min="0" step=".01" name="distance_value"><br>
                <div class="mt-3">
                    <input type="submit" value="Submit" class="btn btn-dark">
                    <a href="/zeronow/dashboard" class="btn btn-dark">Cancel</a>
                    <a href="/zeronow/trip" class="btn btn-dark">Add Trip</a>
                </div>
            </form>
        </div>
    </div>
</body>
    
</body>
</html>
