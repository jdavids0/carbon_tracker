<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex mt-5 justify-content-between">
            <div>
                <h1 class="text-center">Hi {{user.first_name}}!</h1>
            </div>
            <div>
                <a href="/logout" class="btn btn-dark">Logout</a>
            </div>
        
        </div>
        <div>
            <ul>
                {% for vehicle in vehicles%}
                <li><a href="">{{vehicle.vehicle_year}} {{vehicle.vehicle_make}} {{vehicle.vehicle_model}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <a href="/zeronow/new/vehicle" class="btn btn-dark">Add Vehicle</a>
            <a href="/zeronow/trip" class="btn btn-dark">Add Trip</a>
            <a href="/zeronow/leaderboard" class="btn btn-dark">Leaderboard</a>
        </div>
        
    </div>
</body>
</html>
